<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thành viên nhóm</title>
</head>
<body>
    <form action="">
        <label for="username">Họ và tên:</label>
            <input type="text" name="username" id="username">
            <br><br>
        <label for="date">Ngày sinh:</label>
            <input type="date" name="date" id="date">
            <br><br>
        <label for="gender">Giới tính:</label>
            <label><input type="radio" name="gender" value="male">Nam</label>
            <label><input type="radio" name="gender" value="female">Nữ</label>
            <br><br>
        <label for="number">Số điện thoại:</label>
            <input type="tel" name="number" id="number"> 
            <br><br>
        <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br><br>
        <label for="address">Địa chỉ:</label>
            <textarea id="address" name="address" ></textarea>
            <br><br>
        <label for="role">Vai trò trong nhóm:</label>
            <select name="role">
                <option value="1">Thành viên</option>
                <option value="2">Trưởng nhóm</option>
            </select>
            <br><br>
        <label for="hobby">Sở thích:</label>
            <input type="text" name="hobby" id="hobby">
            <br><br>
        <label for="skill">Kỹ năng::</label>
            <textarea id="skill" name="skill" ></textarea>
            <br><br>
        <label for="freetime">Thời gian rảnh:</label>
            <label><input type="checkbox" name="freetime" value="morning">Sáng</label>
            <label><input type="checkbox" name="freetime" value="afternoon">Chiều</label>
            <label><input type="checkbox" name="freetime" value="evening">Tối</label>
            <br><br>
        <label for="reason">Lý do tham gia nhóm:</label>
            <textarea name="reason" id="reason"></textarea>
            <br><br>
        <label for="color">Màu yêu thích:</label>
            <input type="color" name="color" id="color">
            <br><br>
        <label for="log">Đăng ký nhận bản tin:</label>
            <label><input type="checkbox" name="log" value="yes">Có</label>
            <br><br>
        <label for="role">Nhận thông báo qua email:</label>
            <select name="role">
                <option value="1">Email</option>
                <option value="2">SMS</option>
            </select>
            <br><br>
        <button>Đăng ký thành viên</button>
    </form>
</body>
</html>
