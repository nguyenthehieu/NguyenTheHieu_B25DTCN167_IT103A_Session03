<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Đặt Lịch Tư Vấn Học Tập</h1>
    <form action="">
        <label for="username">Họ và tên:</label>
            <input type="text" id="username" name="username">
            <br> <br>
        <label for="datetime-local">Chọn ngày giờ:</label>
            <input type="datetime-local" id="datetime-local" name="datetime-local">
            <br> <br>
        <label for="select">Loại dịch vụ</label>
            <select name="service"> 
                <option value="Tư vấn học tập">Tư vấn học tập</option>
                <option value="Hướng nghiệp">Hướng nghiệp</option>
            </select>
            <br> <br>
        <label for="note">Ghi chú:</label>
            <textarea id="note" name="note" ></textarea>
            <br> <br>
        <button>Đặt lịch</button>
    </form>
</body>
</html>
