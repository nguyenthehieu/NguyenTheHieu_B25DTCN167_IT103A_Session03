<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin căn cước công dân</title>
</head>
<body>
    <form action="">
        <label for="username">Họ và tên:</label>
            <input type="text" name="username" id="username">
            <br><br>
        <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br><br>
        <label for="date">Ngày sinh:</label>
            <input type="date" name="date" id="date">
            <br><br>
        <label for="gender">Giới tính:</label>
            <label><input type="radio" name="gender" value="male">Nam</label>
            <label><input type="radio" name="gender" value="female">Nữ</label>
            <br><br>
        <label for="number">Số căn cước công dân:</label>
            <input type="number" name="number" id="number"> 
            <br><br>
        <label for="date">Ngày cấp:</label>
            <input type="date" id="date" name="date">
            <br><br>
        <label for="address1">Nơi cấp:</label>
            <input type="address" name="address1" id="address1">
            <br><br>
        <label for="phone">Số điện thoại:</label>
            <input type="tel" name="phone" id="phone"> 
            <br><br>
        <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br><br>
        <label for="address2">Địa chỉ thường trú:</label>
            <textarea id="address2" name="address2" ></textarea>
            <br><br>
        <label for="address3">Địa chỉ tạm trú:</label>
            <textarea id="address3" name="address3" ></textarea>
            <br><br>
        <label for="varity">Loại căn cước công dân:</label>
            <label><input type="radio" name="varity" value="new">Căn cước công dân mới</label>
            <label><input type="radio" name="varity" value="old">Căn cước công dân cũ</label>
            <br><br>
        <label for="nation">Dân tộc:</label>
            <input type="text" name="nation" id="nation">
            <br><br>
        <label for="religion">Tôn giáo:</label>
            <input type="text" name="religion" id="religion">
            <br><br>
        <label for="national">Quốc tịch:</label>
            <input type="text" name="national" id="national" value="Việt Nam">
            <br><br>
        <label for="parent">Họ tên cha/mẹ:</label>
            <input type="text" name="parent" id="parent">
            <br><br>
         <label for="phone2">Số điện thoại:</label>
            <input type="tel" name="phone2" id="phone2"> 
            <br><br>
        <label for="city">Tỉnh/Thành phố:</label>
            <select name="city">
                <option value="1">Chọn Tỉnh/Thành phố</option>
                <option value="2">Bắc Ninh</option>
                <option value="3">Hà Nội</option>
                <option value="4">Thái Bình</option>
                <option value="5">Hải Dương</option>
                <option value="6">Hồ Chí Minh</option>
            </select>
            <br><br>
        <button>Gửi thông tin</button>
    </form>
</body>
</html>
